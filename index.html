<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Альт-пласт тестовое</title>
</head>
<body>
    <div class="wrapper">
        <!-- SEARCH-BAR -->
        <div class="search-container">
            <label for="search-input"></label>
            <input class="search" id="search-input" type="text" placeholder="Искать должность по названию...">

            <span class="collapse-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"/></svg>
            </span>
        </div>

        <!-- POSITIONS -->
        <div class="employee-positions"></div>
        <div class="added-positions"></div>

        <!-- TEMPLATES -->
        <!-- темплейты удобны тем, что они не отрисовываются визуально на странице. юзер их не видит -->
        <template data-position-card>
            <div class="employee-position-card">
                <div class="employee-position"></div>
                <button class="btn add">Добавить</button>
            </div>
        </template>
        <template data-added-position-card>
            <div class="position-card">
                <div class="main">
                    <div class="employee-position">Грузчик</div>
                    <button class="btn">Удалить</button>
                </div>
                <div class="options">
                    <span>Базовая заработная плата</span>
                    <input class="base-charge" type="number" id="base_charge_value" aria-placeholder="hidden">
                </div>
            </div>
        </template>
    </div>
</body>
</html>
